<html ng-app="angularRoutingApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filtrar</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="./core.js"></script>
</head>
<body ng-controller="filtre2Controller">
<div id="routes">

</div>
    <h3 class="text-center">PÃ gina de filtratge dels estudiants</h3>
    <h3 class="text-center">Filtratge per estudis</h3>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-sm-6 col-sm-offset-1">
                <table class="table table-striped">
                  <thead>
                      <th><a ng-click="sortType = 'estudis'; sortReverse = !sortReverse">Estudis
                          <span ng-show="sortType == 'estudis' && !sortReverse" class="fa fa-caret-down"></span>
                          <span ng-show="sortType == 'estudis' && sortReverse" class="fa fa-caret-up"></span>
                      </a></th>
                      <th>Nom</th>
                  </thead>
                    <tr ng-repeat="estudiant in estudiants" ng-click="getEstudiantsFiltratsEstudis()">
                        <td>{{ estudiant.estudis }}</td>
                        <td>{{ estudiant.nom }}</td>
                    </tr>
                </table>
            </div>
    </div>

</div>
<h3 class="text-center">Filtratge per nom</h3>
<br>
<div class="container">

    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <table class="table table-striped">
              <thead>
                  <th><a ng-click="sortType = 'nom'; sortReverse = !sortReverse">Nom
                      <span ng-show="sortType == 'nom' && !sortReverse" class="fa fa-caret-down"></span>
                      <span ng-show="sortType == 'nom' && sortReverse" class="fa fa-caret-up"></span>
                  </a></th>
                  <th>Estudis</th>
              </thead>
                <tr ng-repeat="estudiant in estudiants" ng-click="getEstudiantsFiltratsNom()">
                    <td>{{ estudiant.nom }}</td>
                    <td>{{ estudiant.estudis }}</td>
                </tr>
            </table>
        </div>
</div>

</div>
    </div>
